<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Create New Profile</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="userModelNo" class="form-label">User Model No</label>
            <input type="text" class="form-control" name="userModelNo" required>
        </div>

        <div class="mb-3">
            <label for="userGmail" class="form-label">Gmail</label>
            <input type="email" class="form-control" name="userGmail" required>
        </div>

        <div class="mb-3">
            <label for="profileName" class="form-label">Profile Name</label>
            <input type="text" class="form-control" name="profileName" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>


  <div id="responseBox" class="mt-4"></div>
</div>

</body>
</html>
